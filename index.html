<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/main-form.css">
  <link rel="stylesheet" type="text/css" href="css/idea-list.css">
  <link rel="stylesheet" type="text/css" href="css/idea-cards.css">
  <link rel="stylesheet" type="text/css" href="css/responsive.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:400,700" rel="stylesheet">
  <link rel="icon" href="images/ic_view_list_black_24dp_1x.png">
  <title>2do Box</title>
</head>
<body>
  <section class="section__main">
    <header>
      <h1>2Do<span>box</span></h1>
    </header>
    <article>
      <form>
        <input type="text" name="title" class="form__input-title form-inputs" placeholder="Title" aria-label="Input field for the title of your idea">
        <input type="text" name="body" class="form__input-body form-inputs" placeholder="Task" aria-label="Input field for the body of your idea">
        <input type="submit" name="save" class="form__button-save form-inputs" value="save" role="button" aria-label="Submit button to store your ideas" disabled = true>
        <p> Completed tasks!</p>  
      </form>
    </article>
  </section>
  <section class="idea__list">
    <article class="article__search-field">
      <input type="text" name="search" class="section__search-field" placeholder="Filter" aria-label="Search field to search through your ideas">
    </article>
    <section class="section__ideas" aria-live="polite"></section>
  </section>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
