<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/main-form.css">
  <link rel="stylesheet" type="text/css" href="css/todo-list.css">
  <link rel="stylesheet" type="text/css" href="css/todo-cards.css">
  <link rel="stylesheet" type="text/css" href="css/responsive.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:400,700" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link rel="icon" href="img/ic_view_list_black_24dp_1x.png">
  <title>2do Box</title>
</head>
<body>
<main>
  <header>
    <h1>2Do<span>box</span></h1>
  </header>
  <article class="todo-form">
    <form>
      <input type="text" name="title" class="todo-form__input-title form-input" placeholder="Title"
             aria-label="Input field for the title of your idea">
      <input type="text" name="body" class="todo-form__input-body form-input" placeholder="Task"
             aria-label="Input field for the body of your idea">
      <input type="submit" name="save" class="todo-form__button-save form-input" value="save" role="button"
             aria-label="Submit button to store your ideas" disabled>
    </form>
  </article>
</main>
<section class="todo-list">
  <article class="todo-list__search">
    <input type="text" name="search" class="todo-list__search-field" placeholder="Filter"
           aria-label="Search field to search through your ideas">
  <section class = "topMenu">
    <p class="completedTask">Show completed tasks</p>
    <article>
      <button class="0 none" title="None" type="button"><i class="far fa-flag"></i></i>
          </button>
              <button class="1 low" type="button"><i class="fas fa-flag"></i>
          </button>
              <button class="2 normal" type="button"><i class="fas fa-flag"></i>
          </button>
              <button class="3 high" type="button"><i class="fas fa-flag"></i>
          </button>
              <button class="4 critical" type="button"><i class="fas fa-flag"></i>
          </button>
    </article>
  </section>
  </article>
  <section class="todo-list__ideas" aria-live="polite"></section>
  <a class="btn btn-small btn-blue" href="#">Show All TODOS</a>
</section>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
